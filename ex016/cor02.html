<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
</head>
<body>
    <style>
        *{/*configurações globais das CSS*/
        height: 100%       
        }
        body{
            background-image: linear-gradient( to right, #E049B0, #D32B76,#E1833B,#D53BC5,#E53E45 90%); /*Temos o to bottom, to top, to left e o to right. Também temos como colocar em virado em grau com deg. Existe o circle*/
            /*radial gradient: deixa em circulo.*/
            background-attachment:fixed; /*Serve para manter degradê fluído.*/
        }
    </style>
</body>
</html>
